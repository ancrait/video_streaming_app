<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Відео</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(40, 40, 40, 0.4), transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(60, 60, 60, 0.3), transparent 50%),
            radial-gradient(circle at 40% 20%, rgba(30, 30, 30, 0.4), transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 20px;
        }

        .header-content {
            display: inline-block;
            position: relative;
        }

        h1 {
            font-size: 4em;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 50%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.5)); }
        }

        .subtitle {
            font-size: 1.3em;
            color: #888888;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 0.95em;
            color: #888888;
        }

        .stat-number {
            font-weight: 700;
            color: #ffffff;
            margin-right: 5px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #888888;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .video-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .video-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
            0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .video-card:hover::before {
            opacity: 1;
        }

        .card-header {
            padding: 25px;
            position: relative;
            z-index: 1;
            background: linear-gradient(180deg, rgba(30, 30, 30, 0.6) 0%, transparent 100%);
        }

        .card-title {
            font-size: 1.5em;
            font-weight: 700;
            margin: 0;
            line-height: 1.3;
            color: #ffffff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000000;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .video-card:hover video {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0.9;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .video-card:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .play-overlay::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid #000000;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .card-footer {
            padding: 25px;
            position: relative;
            z-index: 1;
            background: linear-gradient(0deg, rgba(10, 10, 10, 0.8) 0%, transparent 100%);
        }

        .card-description {
            color: #999999;
            font-size: 0.95em;
            line-height: 1.6;
            margin: 0 0 15px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .video-id {
            background: linear-gradient(135deg, #333333, #1a1a1a);
            color: #ffffff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-duration {
            color: #666666;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .duration-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        @media (max-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .stats {
                gap: 20px;
            }

            .stat-item {
                padding: 10px 20px;
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            header {
                margin-bottom: 40px;
                padding: 20px 10px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .card-header, .card-footer {
                padding: 20px;
            }

            .card-title {
                font-size: 1.3em;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }
    </style>
</head>
<body>
<div class="bg-gradient"></div>

<div class="container">
    <header>
        <div class="header-content">
            <h1>🎬 Каталог Відео</h1>
            <p class="subtitle">Мої відеа</p>
        </div>
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-number" id="videoCount">0</span>
                <span>Відео</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">HD</span>
                <span>Якість</span>
            </div>
        </div>
    </header>

    <div id="content">
        <div class="loading">
            <div class="loader"></div>
            <div class="loading-text pulse">Завантаження відео...</div>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080';
    const contentDiv = document.getElementById('content');
    const statsDiv = document.getElementById('stats');
    const videoCountSpan = document.getElementById('videoCount');

    async function fetchVideos() {
        try {
            console.log('Fetching videos from:', `${API_BASE}/movies-catalog/list`);
            const response = await fetch(`${API_BASE}/movies-catalog/list`, {
                mode: 'cors',
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP помилка! статус: ${response.status}`);
            }

            const videos = await response.json();
            console.log('Videos loaded:', videos);
            displayVideos(videos);

            videoCountSpan.textContent = videos.length;
            statsDiv.style.display = 'flex';
        } catch (e) {
            console.error('Error fetching videos:', e);
            contentDiv.innerHTML = `
                    <div class="error">
                        <h2>⚠️ Помилка завантаження відео</h2>
                        <p><strong>Помилка:</strong> ${e.message}</p>
                        <p style="margin-top: 15px;">Будь ласка, перевірте:</p>
                        <ul style="text-align: left; margin: 15px auto; max-width: 500px; color: #999999;">
                            <li>Сервер запущено на ${API_BASE}</li>
                            <li>CORS увімкнено на сервері</li>
                            <li>API endpoint /movies-catalog/list доступний</li>
                        </ul>
                        <p style="margin-top: 15px; font-size: 0.9em; color: #666666;">Перевірте консоль браузера для деталей</p>
                    </div>
                `;
        }
    }

    function displayVideos(videos) {
        if (!videos || videos.length === 0) {
            contentDiv.innerHTML = `
                    <div class="error">
                        <h2>📭 Відео не знайдено</h2>
                        <p>Каталог порожній. Будь ласка, додайте відео спочатку.</p>
                    </div>
                `;
            return;
        }

        const grid = document.createElement('div');
        grid.className = 'video-grid';

        videos.forEach((video, i) => {
            const card = createVideoCard(video, i);
            grid.appendChild(card);
        });

        contentDiv.innerHTML = '';
        contentDiv.appendChild(grid);
    }

    function createVideoCard(video, index) {
        const card = document.createElement('div');
        card.className = 'video-card fade-in';
        card.style.animationDelay = `${index * 0.1}s`;

        const videoUrl = `${API_BASE}/movies/${video.id}`;

        card.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">${escapeHtml(video.name)}</h2>
                </div>
                <div class="video-container">
                    <video
                        controls
                        preload="metadata"
                        src="${videoUrl}#t=2"
                    >
                        Ваш браузер не підтримує відео.
                    </video>
                    <div class="play-overlay"></div>
                </div>
                <div class="card-footer">
                    <p class="card-description">${escapeHtml(video.description)}</p>
                    <div class="card-meta">
                        <span class="video-id">ID: ${video.id}</span>
                        <span class="video-duration">
                            <svg class="duration-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                            Відео
                        </span>
                    </div>
                </div>
            `;

        const videoElement = card.querySelector('video');
        const playOverlay = card.querySelector('.play-overlay');

        videoElement.addEventListener('play', () => {
            playOverlay.style.opacity = '0';
        });

        videoElement.addEventListener('pause', () => {
            playOverlay.style.opacity = '0.9';
        });

        return card;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    fetchVideos();
</script>
</body>
</html>
